    <script>

      function Animal()
      {
        this.name = "No Name";
        this.sound = "Grrr";
        this.owner = "No Owner";
      }

      Animal.prototype.setOwner = function(newOwner)
      {
        if (typeof newOwner != 'undefined')
        {
          this.owner = newOwner;
        } else
        {
          document.write("Please enter a valid owner");
        }
      }
      Animal.prototype.getOwner = function()
      {
        return this.owner;
      }
      Animal.prototype.setSound = function(newSound)
      {
        if (typeof newSound != 'undefined')
        {
          this.sound = newSound;
        } else
        {
          document.write("Please enter a valid Sound");
        }
      }
      Animal.prototype.getSound = function()
      {
        return this.sound;
      }    
      Animal.prototype.setName = function(newName)
      {
        if (typeof newName != 'undefined')
        {
          this.name = newName;
        } else
        {
          document.write("Please enter a valid Name");
        }
      }
      Animal.prototype.getName = function()
      {
        return this.name;
      }

      var dog = new Animal();

      dog.setName("Spot");
      dog.setOwner("Brice");
      dog.setSound("Woof");

      document.write(dog.getName() + "<br>");
      document.write(dog.getOwner() + "<br>");
      document.write(dog.getSound() + "<br>");
      document.write("<br />");

      function Cat() {
        Animal.call(this);
        this.mood = "Happy";
      }

      Cat.prototype = new Animal();
      Cat.prototype.constructor = Cat;

      Cat.prototype.getMood = function()
      {
        return this.mood;
      }
      Cat.prototype.setMood = function(newMood)
      {
        if (typeof newMood != 'undefined')
        {
          this.mood = newMood;
        } else
        {
          document.write("Please enter a valid mood");
        }
      }

      var sophie = new Cat;

      sophie.setName("Sophie");
      sophie.setOwner("Brice");
      sophie.setSound("Meow");
      sophie.setMood("Crazy");

      document.write(sophie.getName() + "<br>");
      document.write(sophie.getOwner() + "<br>");
      document.write(sophie.getSound() + "<br>");
      document.write(sophie.getMood() + "<br>");
      document.write("<br />");

      document.write(sophie instanceof Cat);
